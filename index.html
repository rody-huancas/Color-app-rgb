<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COLOR APP - RGB</title>

    <!-- Google Fonts -->
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <div class="main__wrapper">
          <label class="main__label" for="red">Rojo</label>
          <input
            class="main__input"
            type="range"
            min="0"
            max="255"
            value="150"
            id="red"
          />
        </div>
        <div class="main__wrapper">
          <label class="main__label" for="green">Verde</label>
          <input
            class="main__input"
            type="range"
            min="0"
            max="255"
            value="100"
            id="green"
          />
        </div>
        <div class="main__wrapper">
          <label class="main__label" for="blue">Azul</label>
          <input
            class="main__input"
            type="range"
            min="0"
            max="255"
            value="50"
            id="blue"
          />
        </div>

        <!-- Resultado -->
        <div class="main__result">
          <input class="main__value" type="text" value="rbg(0,0,0)" readonly />
          <button class="main__button" id="copy-btn">Copiar Color</button>
        </div>
      </div>
    </main>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
